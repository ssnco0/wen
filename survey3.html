<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>컴퓨터 기술 소개</title>
  </head>
  <body>
  <h2>설문지</h2>
  소프트웨어 기술에 대한 의견을 듣습니다.많은 참여 부탁드립니다.
  <hr>
<form>
  <p>학년 <input type="radio" checked>1학년
    <input type="radio"  >2학년
    <input type="radio" >3학년
    <input type="radio" >4학년
  </p>
  <p>성별 <input type="radio">남자
    <input type="radio" >여자
  </p>
  <p>관심 분야 <select>
    <option selected>모바일 소프트웨어</option>
  </select>
  </p>
  <p>진로 <input type="checkbox" checked>개발
    <input type="checkbox">기획
    <input type="checkbox">영업
    <input type="checkbox">창업
  </p>
  <p>
    남기고싶은말<textarea cols="50" rows="10">글을 남겨 주세요</textarea>
  </p>
  <p><strong>copyright 2017 by kildong</strong></p>
</form>
  </body>
</html>
